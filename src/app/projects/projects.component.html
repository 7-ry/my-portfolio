<section class="projects" id="projects" data-aos="fade-up" data-aos-duration="1000">
    <h2>My Projects</h2>
    <div class="projects-grid">
        <a class="project-card" *ngFor="let project of projects" [href]="project.link" target="_blank">
            <img [src]="project.image" [alt]="project.title">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <span class="view-link">View Project</span>
        </a>
    </div>
</section>
