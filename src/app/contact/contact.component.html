<section class="contact" id="contact" data-aos="fade-up" data-aos-duration="1000">
    <h2>Contact</h2>
    <p class="subtext">Let's connect!</p>
    <div class="contact-links">
        <a *ngFor="let contact of contacts" [href]="contact.link" target="_blank">
            <i [class]="contact.class"></i> {{ contact.title }}
        </a>
    </div>
</section>
